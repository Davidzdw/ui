<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Musician's Toolkit</title>
  <script src="../dist/mt.js"></script>
  <script src="js/Tone9.js"></script>
</head>
<body style="margin:0;padding;0">
  <div id="vertical"></div>
  <div id="horizontal"></div>
  <div id="responsive"></div>
</body>
<style>
body {
  margin:0;
  padding:0;
}
div {
  margin:5px;
}
#vertical {
  width:20px;
  height:150px;
  border:solid 1px #ddd;
  padding:10px;
}
#horizontal {
  width:200px;
  height:20px;
  border:solid 1px #ddd;
  padding:10px;
}
#responsive {
  width:auto;
  height:30px;
  margin:5px;
}
</style>
<script>

  var element = "Slider"

  var vertical = new mt[element]("#vertical", [0,100], 50)
  var horizontal = new mt[element]("#horizontal", {
    scale: [0,50],
    value: 10,
    step: 10
  })
  
  //var responsive = new mt[element]("#responsive", [0,100], 50)

</script>
</html>
