<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Musician's Toolkit</title>
  <script src="../dist/mt.js"></script>
  <script src="js/Tone9.js"></script>
</head>
<body style="margin:0;padding;0">
  <div id="slider"></div>
  <div id="toggle"></div>
  <div id="range"></div>
  <div id="position"></div>
  <div id="waveform"></div>
</body>
<script>

  for (var i=0;i<5;i++) {
    window["UI"+i] = {
      toggle: new mt.Toggle("#toggle"),
      slider: new mt.Slider("#slider"),
      postion: new mt.Position("#position"),
      range: new mt.Range("#range"),
    }
  }

  waveform1 = new mt.Waveform("#waveform")

  var player = new Tone.Player("./media/piano-f3.mp3",function() {
      waveform1.load(player.buffer._buffer)
  })


</script>
<style>
svg {
  margin:5px;
}
</style>
</html>
